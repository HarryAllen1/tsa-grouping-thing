<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<title>TSA Team Creation Wizard</title>
		<meta name="description" content="Team creation for TSA events" />
		<meta name="viewport" content="width=device-width" />
		<link rel="preconnect" href="https://rsms.me/" />
		<link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
		<meta property="og:title" content="TSA Team Creation Wizard" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://grouping.jhstsa.org" />
		<meta
			property="og:image"
			content="https://grouping.jhstsa.org/favicon.png"
		/>
		<meta property="og:description" content="Team creation for TSA events" />
		<script>
			const elemHtmlClasses = document.documentElement.classList;
			// Conditions
			const condLocalStorageUserPrefs =
				localStorage.getItem('modeUserPrefers') === 'false';
			const condLocalStorageUserPrefsExists = !(
				'modeUserPrefers' in localStorage
			);
			const condMatchMedia = window.matchMedia(
				'(prefers-color-scheme: dark)',
			).matches;
			// Add/remove `.dark` class to HTML element
			if (
				condLocalStorageUserPrefs ||
				(condLocalStorageUserPrefsExists && condMatchMedia)
			) {
				elemHtmlClasses.add('dark');
			} else {
				elemHtmlClasses.remove('dark');
			}
		</script>
		%sveltekit.head%
	</head>
	<body class="pb-4" data-sveltekit-preload-data="hover">
		<div class="contents">%sveltekit.body%</div>
	</body>
</html>
